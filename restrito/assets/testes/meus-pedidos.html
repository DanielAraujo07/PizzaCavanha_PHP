<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza do Cavanha</title>
    <link rel="shortcur icon" href="assets/logo.svg" />
    <!-- Fontes Oswald, Jaro e Rajdhani -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&family=Oswald:wght@200..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">

    <!-- Font Awesome para ícones -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="titulo-pagina">Seus Pedidos</h1>
    <div class="container">
        <div class="pedidos">
            <div class="pedido">
                <div class="pedido-header">
                    <h2 class="pedido_id">PEDIDO #id</h2>
                </div>
                <div class="pedido-container">
                    <div class="pedido-content">
                        <div class="pedido-left">
                            <div class="itens">
                                <div class="itens-content">
                                    <div class="item" style="border: #fff solid 1px;">
                                        <div class="item-content">
                                            <div class="item-top">
                                                <h3 class="qtd-nome">1 × Pizza Grande</h3>
                                                <h3 class="preco">R$ 61,50</h3>
                                            </div>
                                            <div class="item-bottom">
                                                <div class="observacao-container">
                                                    <h3 class="observacao">Observação Observação Observação</h3>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <hr>
                                </div>
                            </div>
                        </div>
                        <div class="pedido-right">
                            <div class="right-top">
                                <div class="entrega">
                                    <div class="delivery-retirada">
                                        <h3>Retirada</h3>
                                    </div>
                                    <div class="endereco-mesa">
                                        <h3>Rua Caetés, n320, apto 704, Iguaçu, Ipatinga, MG</h3>
                                    </div>
                                </div>
                                <div class="data-hora">
                                    <h3>00/00/00 ∙ 00:00</h3>
                                </div>
                            </div>
                            <div class="right-bottom">
                                <div class="pagamento">
                                    <div class="formapag">
                                        <h3>Cartão de Crédito</h3>
                                    </div>
                                    <div class="preco">
                                        <h3>R$ 0000,00</h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="status-container">
                        <h3 class="status-pedido">Em Processamento</h3>
                        <div class="status-visual">
                            <div class="ball-1"></div>
                            <div class="line-1"></div>

                            <div class="ball-2"></div>
                            <div class="line-2"></div>

                            <div class="ball-3"></div>
                            <div class="line-3"></div>
                            
                            <div class="ball-4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
